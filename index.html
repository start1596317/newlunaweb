<!DOCTYPE html>
<!--標籤-->
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--響應式-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--網頁標籤(唯一標籤)-->
    <title>購物車</title>

    <style>

       body{
           background-color: blanchedalmond;
       }
    </style>
    <!--外部連接-->
    <link rel="stylesheet" href="dist/style/style.min.css">
    
</head>
<body style="background-color: black;">
    <!-- html4架構 id(唯一)# class(類別)-->
    <!-- 頁首header 內容main 頁尾footer -->
    <!-- div=區塊標籤 -->
   <header>
       <nav>
            <!-- 導覽標籤 nav 項目清單 ul li :商標 標題1(h1) -->
                <h1 id="Logo">Jamejuice</h1>
                <ul class="Btnbox" > 
                    <li>首頁</li>
                    <li>關於我們</li>
                    <li>菜單價目表</li>
                    <li>所有商品</li>
                    <li>相關配件</li>
                    <li>留言板</li>
                </ul>
                <!-- icon區塊標籤 div ; icon -->
            <div id="icon">
                <div class="Menber">會員</div>
                <div class="Shoppimg">購物車</div>
                <form class="Serch">搜尋</form>
            </div>

        </nav>
   </header>
   <article id="main"></article>

   <footer></footer>
</body>
</html>
